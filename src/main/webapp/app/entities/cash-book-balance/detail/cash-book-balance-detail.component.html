<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cashBookBalance">
      <h2 data-cy="cashBookBalanceDetailsHeading"><span>Cash Book Balance</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cashBookBalance.id }}</span>
        </dd>
        <dt><span>Balance</span></dt>
        <dd>
          <span>{{ cashBookBalance.balance }}</span>
        </dd>
        <dt><span>Merchant</span></dt>
        <dd>
          <div *ngIf="cashBookBalance.merchant">
            <a [routerLink]="['/merchant', cashBookBalance.merchant.id, 'view']">{{ cashBookBalance.merchant.id }}</a>
          </div>
        </dd>
        <dt><span>Transaction Type</span></dt>
        <dd>
          <div *ngIf="cashBookBalance.transactionType">
            <a [routerLink]="['/transaction-type', cashBookBalance.transactionType.id, 'view']">{{ cashBookBalance.transactionType.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/cash-book-balance', cashBookBalance.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
