<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vehicle">
      <h2 data-cy="vehicleDetailsHeading"><span>Vehicle</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ vehicle.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ vehicle.code }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ vehicle.name }}</span>
        </dd>
        <dt><span>Related User Login</span></dt>
        <dd>
          <span>{{ vehicle.relatedUserLogin }}</span>
        </dd>
        <dt><span>Expence Code</span></dt>
        <dd>
          <span>{{ vehicle.expenceCode }}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
          <span>{{ vehicle.isActive }}</span>
        </dd>
        <dt><span>Merchant</span></dt>
        <dd>
          <div *ngIf="vehicle.merchant">
            <a [routerLink]="['/merchant', vehicle.merchant.id, 'view']">{{ vehicle.merchant.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/vehicle', vehicle.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
